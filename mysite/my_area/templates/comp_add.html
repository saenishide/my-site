{% extends 'common.html' %}
<!DOCTYPE html>
{% block title %}
<title>作成完了</title>
{% endblock %}
{% block content %}
    <h1>作成完了</h1>
    <p>新しい投稿が作成されました。</p>
    <p>タイトル: {{ post.title }}</p>
    <p>今日の言葉: {{ post.todayWord|linebreaksbr }}</p>
    <p>画像URL: <img src="{{ post.imgUrl }}" alt="Image"></p>
    <a href="{% url 'my_area:top' %}">投稿一覧に戻る</a>
{% endblock %}
