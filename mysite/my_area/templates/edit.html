{% extends 'common.html' %}
{% load static %}
<!DOCTYPE html>
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/edit.css' %}">
{% endblock %}
{% block title %}
<title>投稿編集</title>
{% endblock %}
{% block content %}
    <h1>投稿編集</h1>
    <form method="post" action="{% url 'my_area:confirm_edit' post_id=post.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="title_area">
            <label id="title_label" for="id_title">タイトル</label>
            <input type="text" name="title" id="title_text" value="{{ post.title }}">
        </div>
        <div id="text_area">
            <label id="text_label" for="id_title">本文</label>
            <textarea name="todayWord" id="text_text">{{ post.todayWord }}</textarea>
        </div>
        <div id="img_area">
            <label for="id_imgUrl">画像:</label>
            <input type="file" name="imgUrl" id="id_imgUrl" va>
        </div>
        <button type="submit">変更を保存</button>
    </form>
    <a href="{% url 'my_area:detail' post_id=post.id %}">投稿詳細に戻る</a>
{% endblock %}
