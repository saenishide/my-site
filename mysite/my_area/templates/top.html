<!DOCTYPE html>
<html>
<head>
    <title>トップページ</title>
</head>
<body>
    <h1>トップページ</h1>
    <p>ようこそ、トップページへ！</p>
    <a href="{% url 'my_area:create' %}">新しい投稿を作成</a>

    <thead>
        <tr>
            <th>日付</th>
            <th>タイトル</th>
            <th>今日の言葉</th>
        </tr>
    </thead>
    <tbody>
        {% for post in postList %}
            <tr>
                <td>{{ post.date|date:"Y年m月d日" }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.todayWord }}</td>
                <td>
                    <a href="{% url 'my_area:detail' post_id=post.id %}">詳細</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</body>
</html>
