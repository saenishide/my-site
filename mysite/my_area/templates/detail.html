{% extends 'common.html' %}
{% load static %}
<!DOCTYPE html>
{% block title %}
<title>投稿詳細</title>
{% endblock %}
{% block content %}
    <h1>タイトル: {{ post.title }}</h1>
    <p>今日の言葉: {{ post.todayWord }}</p>
    <p>画像URL: <img src="{% static '/img/'|add:post.imgUrl %}" alt="Image"></p>
    <a href="{% url 'my_area:edit' post_id=post.id %}">編集</a>
    <a href="{% url 'my_area:confirm_delete' post_id=post.id %}">削除</a>
    <a href="{% url 'my_area:top' %}">投稿一覧に戻る</a>
{% endblock %}
