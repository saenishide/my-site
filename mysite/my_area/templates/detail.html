<!DOCTYPE html>
<html>
<head>
    <title>投稿詳細</title>
</head>
<body>
    <h1>タイトル: {{ post.title }}</h1>
    <p>今日の言葉: {{ post.todayWord }}</p>
    <p>画像URL: <img src="{{ post.imgUrl }}" alt="Image"></p>
    <a href="{% url 'my_area:edit' post.id %}">編集</a>
    <a href="{% url 'my_area:confirm_delete' post.id %}">削除</a>
    <a href="{% url 'my_area:top' %}">投稿一覧に戻る</a>
</body>
</html>
