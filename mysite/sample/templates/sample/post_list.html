<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User Name</th>
                <th>Post</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td>{{ post.name }}</td>
                    <td>{{ post.micropost }}</td>
                    <td>
                        <a href="{% url 'sample:edit_post' post_id=post.id %}">修正</a>
                        <a href="{% url 'sample:delete_post' post_id=post.id %}">削除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'sample:create_post' %}">作成</a>
</body>
</html>
